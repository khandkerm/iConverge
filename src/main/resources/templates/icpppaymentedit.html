<body>
	<div class="page-wrapper default-theme  bg1 toggled">
		<span th:remove="tag" th:utext="${dataHtml}"></span>

		<!-- page-content  -->
		<main class="page-content">
			<div id="overlay" class="overlay"></div>
			<div class="container-fluid" style="padding: 0px;">
				<div class="title-bar"
					style="height: 90px; background-color: #eaeaea; box-shadow: 0 0 0.875rem 0 rgb(33 37 41 / 10%) !important;">
					<a id="toggle-sidebar" class="btn btn-secondary rounded-0" href="#"
						style="margin: 20px; background: #3ab54a;">
						<span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
								class="bi bi-list" viewBox="0 0 16 16">
								<path fill-rule="evenodd"
									d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
							</svg></span>
					</a>
				</div>
				<div class="container pt-5 pb-5">
					<div class="card-container-holder">
						<div class="row">
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
							<div class="col-lg-10 col-md-10 col-sm-12">
								<div class="card-5">
									<div class="card-heading">
										<h2 class="text-center">Insert IPP Payment</h2>
									</div>

									<div class="card shadow p-4 mt-3">
										<form th:action="@{'/IC_IPP_PAYMENT_EDIT/'+ ${id}}" method = "post" th:object="${icPpPaymentEdit}">
											<div class="form-row">

												<div class="col-md-4 mb-4">
													<label for="validationDefault04">Bill Cycle Code</label>
													<input id="billCycleCode" readonly th:value="${billCycle}"
														name="billCycleCode" class="form-control" required />
												</div>
												<div class="col-md-4 mb-4">
													<label for="validationDefault04">Power Plant Name</label>
													<input id="ppName" readonly th:value="${powerPlantName}"
														name="ppName" class="form-control" required />
													
												</div>
												<div class="col-md-4 mb-4">
													<label for="validationDefault04">Engr Purchased</label>
													<input id="enrgPuchansed" name="enrgPuchansed"  class="form-control" th:value="${e}"
														 />
												</div>

											</div>
											<div class="form-row">
												<div class="col-md-4">
													<label for="validationDefault04">Pay Amount</label>
													<input id="payAmount" name="payAmount"  class="form-control" th:value="${p}"
														required />
												</div>
												<div class="row">
													<div class="col-md-4"  style="text-align: center;">
														<label style="color: black">Active</label>
													</div>
													<div class="col-lg-9 col-md-9 col-sm-12">
														<select id="status" name="status">
															<option value="C" selected>Yes</option>
															<option value="N">No</option>
														</select>
													</div>
												</div>
											</div>
											<div class="form-row mt-5">
												<button class="btn btn-dark" type="submit"
													style="margin-left:45%;">Submit</button>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
						</div>
						<div class="row mt-5 pt-3">
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
							<div class="col-lg-10 col-md-10 col-sm-12">
								<div class="card">
									<div class="card-header">
										<h4 class="card-title" style="text-align: center;"> Power Point Period Mst</h4>
									</div>
									<div class="card-body">
										<div class="table-responsive">
											<table id="myTable" class="table">
												<thead class="text" style="font-size:14px; color:green;">
													<tr style="text-align: center;">
														<th hidden scope="col">Pp Pay ID</th>
														<th scope="col">Bill Cycle Code</th>
														<th hidden scope="col">Power Plant Code</th>
														<th scope="col">Power Plant Name</th>
														<th scope="col">Engr Purchased</th>
														<th scope="col">Pay Amount</th>
														<th scope="col">Pay Date</th>
														<th scope="col">Status</th>
														<th scope="col">Power Point Payment</th>
														<th scope="col">Delete</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="i : ${ippPaymentList}" style="text-align: center;">
														<td hidden th:text="${i.ppPayId}"></td>
														<td th:text="${i.billCycleCode}"></td>
														<td hidden th:text="${i.ppCode}"></td>
														<td th:text="${i.ppName}"></td>
														<td th:text="${i.engrPurchased}"></td>
														<td th:text="${i.payAmount}"></td>
														<td th:text="${i.payDate}"></td>
														<td th:text="${i.status}"></td>
														<td><a type="button" class="btn btn-success"
																th:href="@{'/IC_IPP_PAYMENT_EDIT/'+ ${i.ppPayId} }">EDIT</a>
														<td><a type="button" class="btn btn-danger"
																th:href="@{'/IC_IPP_PAYMENT_DELETE/'+ ${i.ppPayId} }">Delete</a>
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-1 col-md-1 col-sm-0"></div>
						</div>
					</div>
				</div>
			</div>
		</main>

	</div>
