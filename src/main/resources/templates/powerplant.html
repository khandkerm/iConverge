<body>
    <div class="page-wrapper default-theme  bg1 toggled">
        <span th:remove="tag" th:utext="${dataHtml}"></span>

        
        <!-- page-content  -->
        <main class="page-content">
            <div id="overlay" class="overlay"></div>
            <div class="container-fluid" style="padding: 0px;">
                <div class="title-bar"
                    style="height: 90px; background-image: url(../img/bn.jpeg) !important;background-repeat: no-repeat;width: 100%;height: 100%;background-size: cover;">
                    <a id="toggle-sidebar" class="btn btn-secondary rounded-0" href="#"
                        style="margin: 20px; background: #3ab54a;">
                        <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-list" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                            </svg></span>
                    </a>
                </div>
                <div class="container pt-5 pb-5">
                    <div class="card-container-holder">
                        <div class="row">
                            <div class="col-lg-1 col-md-1 col-sm-0"></div>
                            <div class="col-lg-10 col-md-10 col-sm-12">
                                <div class="card-5">
                                    <div class="card-heading">
                                        <h2 class="text-center">Power Plant Info</h2>
                                    </div>
                                    <div class="card-body">


						<form th:action="@{'/IC_POWER_PLANT'}" method="post" th:object="${powerPlantInsert}">
							<div class="form-row">
								<div class="col-md-3">
									<label for="validationDefault04" style="color: black">Power Point codes</label>
									<input id="powerPointCode" name="powerPointCode" class="form-control" required />
								</div>
								<div class="col-md-3">
									<label for="validationDefault04" style="color: black">Power Point Name</label>
									<input id="powerPointName" name="powerPointName" class="form-control" required />
								</div>
								<div class="col-md-3">
									<label for="validationDefault04" style="color: black">No of Unit</label>
									<input id="noOfUnit" name="noOfUnit" class="form-control" required />
								</div>
								<div class="col-md-3">
									<label for="validationDefault04" style="color: black">Installen Capacity</label>
									<input id="installenCapacity" name="installenCapacity" class="form-control" required />
								</div>
							</div>
							<div class="form-row mt-4">

								<div class="col-md-4">
									<label style="color: black">Grid Name</label>
									<select class="form-control" name="gridCode" id="gridCode">
										<option disabled="disabled" selected="selected"> -- grid name --</option>
										<option th:each="g : ${gridList}" th:value="${g.gridCode}" th:text="${g.gridName}" ></option>

									</select>
								</div>
								<div class="col-md-4">
									<label style="color: black">Owner Name</label>
									<select class="form-control" name="ownerCode" id="ownerCode">
										<option disabled="disabled" selected="selected"> -- owner name --</option>
										<option th:each="p : ${pPOwnerList}" th:value="${p.ownerCode}" th:text="${p.ownerName}" ></option>
									</select>
								</div>
								<div class="col-md-4">
									<label style="color: black">Gen Area Name</label>
									<select class="form-control" name="genAreaCode" id="genAreaCode">
										<option disabled="disabled" selected="selected"> -- gen area --</option>
										<option th:each="a : ${genArea}" th:value="${a.genAreaCode}" th:text="${a.genAreaName}" ></option>
									</select>
								</div>
							</div>

							<div class="form-row mt-4">
								<div class="col-md-4">
									<label style="color: black">Max Capacity</label>
									<input id="maxCapacity" name="maxCapacity" class="form-control" required />
								</div>
								<div class="col-md-4">
									<label style="color: black">Short Name</label>
									<input id="shortName" name="shortName" class="form-control" required />
								</div>
								<div class="col-md-4">
									<label for="validationDefault04" style="color: black">Status</label>
									<div class="input-group-prepend">
										<div class="input mt-12 ml-12">
											<select id="status" name="status">
                                              <option value="Y" selected>Yes</option>
                                              <option value="N">No</option>
                                          </select>
										</div>
									</div>
								</div>
								<div class="col-md-2 mt-4">
									<button class="btn btn-secondary btn-lg" id="center2" type="submit">
										Submit
									</button>
								</div>
							</div>
						</form>
					
				</div>
                                </div>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-0"></div>
                        </div>

                        <div class="row mt-5 pt-3">
                            <div class="col-lg-1 col-md-1 col-sm-0"></div>
                            <div class="col-lg-10 col-md-10 col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h4 class="card-title"> Power Plant Info</h4>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                    <table id="table_id" class="table display table-bordered margin-top:10px"
                        style="margin: 0 auto; width:100%;border: 2px solid black;width: 50%;border-collapse: collapse;">
                      
					<thead class="thead-dark">
						<tr style="text-align: center;">
							<th scope="col">Power Plant Code</th>
							<th scope="col">Power Plant Name</th>
							<th scope="col">Number of Unit</th>
							<th scope="col">Installed Capacity</th>
							<th scope="col">Max Capacity</th>
							<th hidden scope="col">Grid Code</th>
							<th scope="col">Grid Desc</th>
							<th scope="col">Status</th>
							<th hidden scope="col">Owner Code</th>
							<th scope="col">Owner Name</th>
							<th scope="col">Short Name</th>
							<th hidden scope="col">Gen Area Code</th>
							<th scope="col">Gen Area Name</th>
							<th scope="col">Power point Id</th>
							<th scope="col">Edit</th>
							<th scope="col">Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="i : ${powerPlantList}" style="text-align: center;">
							<td th:text="${i.ppCode}"></td>
							<td th:text="${i.ppName}"></td>
							<td th:text="${i.noOfUnit}"></td>
							<td th:text="${i.installedCapacity}"></td>
							<td th:text="${i.maxCapacity}"></td>
							<td hidden th:text="${i.gridCode}"></td>
							<td th:text="${i.gridDesc}"></td>
							<td th:text="${i.status}"></td>
							<td hidden th:text="${i.ownerCode}"></td>
							<td th:text="${i.ownerName}"></td>
							<td th:text="${i.shortName}"></td>
							<td hidden th:text="${i.genAreaCode}"></td>
							<td th:text="${i.genAreaName}"></td>
							<td th:text="${i.ppId}"></td>
							<td><a th:href="@{'/IC_POWER_PLANT_EDIT/'+ ${i.ppCode}}">Edit</a>
							<td><a th:href="@{'/powerPointDelete/'+  ${i.ppCode}}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-0"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- page-content" -->
    </div>
    <!-- page-wrapper -->

    <script src="../js/main.js"></script>

    <script>
        $(document).ready(function () {
            $('#table_id').DataTable();
        });
    </script>
</body>

</html>
